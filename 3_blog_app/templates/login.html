{% extends "blog_base.html" %}

{% block pagecontent %}

<form class="row" method="post">
    <div class="col-xs-12 form-group text-center">
      <input type="text" class="form-control username-inp center-block" name="username" id="login-username" placeholder="Username">
    </div>

    <div class="col-xs-12 form-group text-center">
      <input type="password" class="form-control password-inp center-block" name="password" id="login-password" placeholder="Password">
      <div class="text-danger">{{ loginError }}</div>
    </div>

    <div class="col-xs-12">
      <button type="submit" class="btn btn-default center-block login-submit-btn">Log In</button>
    </div>
</form>

{% endblock %}
