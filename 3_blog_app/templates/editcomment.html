{% extends "blog_base.html" %}

{% block pagecontent %}

<form class="row" method="post">
    <div class="col-xs-12 form-group text-center">
      <textarea class="form-control editcomment-inp center-block" name="comment_text" rows="10">{{ comment_text }}</textarea>
      <div class="text-danger">{{ errors['edit_comment_error'] }}</div>
    </div>

    <div class="col-xs-12">
      <button type="submit" class="btn btn-primary center-block editcomment-submit-btn">Edit</button>
      <a class="btn btn-default editcomment-cancel-btn center-block" href="/blog" role="button">Cancel</a>
    </div>
</form>

{% endblock %}
