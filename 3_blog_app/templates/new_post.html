{% extends "blog_base.html" %}

{% block pagecontent %}

<form class="row" method="post">
    <div class="col-xs-12 form-group text-center">
      <input type="text" class="form-control newpost-subject-inp center-block" name="subject" id="newpost-subject" placeholder="Subject" value="{{ newPostArgs['subject'] }}">
    </div>

    <div class="col-xs-12 form-group text-center">
      <textarea class="form-control newpost-content-inp center-block" name="content" rows="20" placeholder="Enter post here...">{{ newPostArgs['content'] }}</textarea>
      <div class="text-danger">{{ newPostArgs['error'] }}</div>
    </div>

    <div class="col-xs-12">
      <button type="submit" class="btn btn-default center-block newpost-submit-btn">Post</button>
    </div>
</form>

{% endblock %}
