{% extends "catalogue_base.html" %}

{% block pagecontent %}

  <form class="form-horizontal" method='POST'>
    <div class="form-group">
      <label for="new-cat-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="new-cat-name" id="new-cat-name" maxlength="250" placeholder="New Category Name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create</button>
        <p class="text-danger">{{ error }}</p>
      </div>
    </div>
  </form>


{% endblock %}
