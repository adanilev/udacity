
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Udacity RI: two images 50% with margin</title>

  <link rel="icon" sizes="192x192" href="../../../images/icon.png">

  <style>
    body {
      font-size: 0;
      margin: 0;
    }
    img {
      margin-right: 10px;
      max-width: 426px;
      width: calc((100% - 10px)/2); /* resize the images and allow for the margin */
    }
    img:last-of-type { /* select the last image and don't give it a margin */
      margin-right: 0;
    }
  </style>

</head>

<body>
  <img src="horse.jpg" alt="Horse" />
  <img src="giraffe.jpg" alt="Giraffe" />
<script src="../../../js/lib/ga.js"></script>

</body>

</html>
