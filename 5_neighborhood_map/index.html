<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">

        <header class="row" id="header-panel">
            <div class="col-xs-1">
                <h2 class="glyphicon glyphicon-menu-hamburger" id="menu-icon"></h2>
            </div>
            <div class="col-xs-11">
                <h1 id="header-title">Fancy Map</h1>
            </div>
        </header>

        <div class="row" id="content-row">
            <div class="col-md-3 collapse in" id="side-panel">
                <div id="side-panel-content">
                    <h3 data-bind="text: sidePanelHeading">Loading...</h3>
                    Filter by available cuisines:<br>
                    <select class="form-control" data-bind="options: cuisineList, value: selectedCuisine"></select>

                    <hr>

                    <div class="restaurant-radio-list" data-bind="foreach: filteredRestaurantList">
                        <div class="radio">
                            <label>
                                <input data-bind="checked: $parent.selectedRestaurant, attr: {id: name, value: name}" type="radio" name="restaurantRadios">
                                <span data-bind="text: name"></span>
                            </label>
                        </div>
                    </div>

                    <hr>

                    <p>
                        <small>Restaurant data provided by <a href="https://www.zomato.com">Zomato</a></small>
                    </p>

                </div>
            </div>

            <div class="col-md-9" id="map-panel">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script type='text/javascript' src='js/layout.js'></script>
    <script type='text/javascript' src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBneI2N12TcCGF12TBmqRQQjGAOV6-xAlc&v=3&callback=initMap"></script>
</body>
</html>
