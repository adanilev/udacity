<!DOCTYPE html>

<html>
  <head>
    <title>Log in</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>

  <body>
    <h2>Log in!</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{ username }}">
          </td>
        </tr>
        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="{{ password }}">
          </td>
        </tr>
        <tr>
          <td></td>
          <td style="float: right"><input type="submit"></td>
        </tr>
      </table>
      <div class="error">{{ loginError }}</div>

    </form>
  </body>

</html>
