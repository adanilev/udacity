<h1>A New Post</h1>
<form method="post">
  Subject:<br>
  <input type="text" name="subject" value="{{ subject }}" size="65"><br>
  <br>
  Blog:<br>
  <textarea name="content" style="height: 100px; width: 400px">{{ content }}</textarea><br>
  <br>
  <input type="submit">
  <p style="color: red">{{error}}<p>
</form>
